<!DOCTYPE HTML>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>
    <h4 class="mb-3 text-center">상품 등록</h4>
    <form action="item.html" th:action th:object="${item}" method="post">
        <div class="form-floating mb-2">
            <input type="text" id="itemName" th:field="*{itemName}"
                   th:errorclass="is-invalid" class="form-control" placeholder="이름을 입력하세요">
            <label for="itemName" class="form-label">상품명</label>
            <div class="invalid-feedback" th:errors="*{itemName}">상품명 오류</div>
        </div>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating mb-2">
                    <input type="text" id="price" th:field="*{price}"
                           th:errorclass="is-invalid" class="form-control" placeholder="가격을 입력하세요">
                    <label for="price">가격</label>
                    <div class="invalid-feedback" th:errors="*{price}">가격 오류</div>
                </div>
            </div>
           <div class="col-md">
               <div class="form-floating mb-2">
                   <input type="text" id="quantity" th:field="*{quantity}"
                          th:errorclass="is-invalid" class="form-control" placeholder="수량을 입력하세요">
                   <label for="quantity">수량</label>
                   <div class="invalid-feedback" th:errors="*{quantity}">수량 오류</div>
               </div>
           </div>
        </div>
        <hr class="my-4">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메세지</p>
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/items}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
